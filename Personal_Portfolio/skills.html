  <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <style>
  
  .skills-page {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:  #e6f7ff;
    color: #333;
  }

  .skills-page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0px;
    text-align: center;
  }

  .skills-section-title h2 {
    margin-top: 10px;
    font-size: 36px;
    margin-bottom: 0px;
    color: #1db954;
    text-align: center;
  }

  .skills-list {
    display: flex;
    flex-wrap: wrap; /* Allows wrapping of skill cards */
    justify-content: center;
    gap: 15px;
  }

  .skills-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    border: 1px solid #1db954;
    border-radius: 8px;
    background-color: #272121;
    color: #fff;
    width: 150px; /* Fixed width for uniformity */
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  .skills-card img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .skills-card p {
    font-size: 14px;
    margin: 0;
  }

  .skills-card:hover {
    transform: scale(1.05);
    background-color: #1db954;
    color: #121212;
  }

  /* Media Queries for Responsiveness */
  @media (max-width: 768px) {
    .skills-card {
      width: 120px; /* Smaller card width for smaller screens */
    }

    .skills-section-title h2 {
      font-size: 20px;
    }
  }

  @media (max-width: 480px) {
    .skills-card {
      width: 100px; /* Further reduce card size for very small screens */
    }

    .skills-section-title h2 {
      font-size: 24px;
    }
  }
</style>

  
</head>
