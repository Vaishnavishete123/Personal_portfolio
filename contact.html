<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px 0px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 40px;
      width: 100%;
      flex-wrap: wrap;
    }

    .form-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-container form input,
    .form-container form textarea,
    .form-container form button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container form textarea {
      resize: none;
      height: 100px;
    }

    .form-container form button {
      background-color: #1db954;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container form button:hover {
      background-color: #17a645;
    }

    .social-container {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .social-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .social-links {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-links li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #555;
    }

    .social-links li a {
      text-decoration: none;
      color: #1db954;
      font-weight: bold;
    }

    .social-links li i {
      font-size: 20px;
      color: #1db954;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
      }

      .form-container,
      .social-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <!-- Optional: You can add your logo here -->
      </div>
      
      <ul id="navbar">
        
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
       
        <li><a href="skills.html">Skills</a></li>
        <li><a href="experience.html">Work Experience</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="certifications.html">certifications</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Me</h1>
    <div class="contact-section">
      <!-- Form Section -->
      <div class="form-container">
        <h2>Get in Touch</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Social Media Section -->
      <div class="social-container">
        <h2>Connect with Me</h2>
        <ul class="social-links">
          <li><i class="fas fa-phone-alt"></i> +91 7499XXXXXX</li>
          <li><i class="fas fa-envelope"></i> <a href="mailto:shetevaishnavi90@gmail.com">shetevaishnavi90@gmail.com</a></li>
          <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/vaishnavi-shete-182890295/" target="_blank">LinkedIn Profile</a></li>
          <li><i class="fab fa-github"></i> <a href="https://github.com/Vaishnavishete123" target="_blank">github</a></li>
          
        </ul>
      </div>
    </div>
  </div>
  <script>
    function toggleNavbar() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }
  </script>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
