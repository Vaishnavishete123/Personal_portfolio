  <style>
    .certifications-page-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center-aligns all content */
      padding: 0px;
    }
    
    .certifications-section-title h2 {
  font-size: 36px;
  margin-top: 10px; /* Reduce space above the title */
  margin-bottom:10px; /* Reduce space below the title */
  color: #1db954;
  text-align: center;
  width: auto; /* Ensures it doesn't unnecessarily take up extra space */
}

    
    .certifications-list {
      display: grid; /* Use grid layout for precise control over rows and columns */
      grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
      gap: 20px; /* Space between the cards */
      justify-content: center; /* Ensures the grid is centered */
      width: 100%; /* Allows the grid to span the available container width */
    }
    
    .certifications-card {
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Pushes the text to the bottom */
      border: 1px solid #1db954;
      border-radius: 10px; /* Rounded corners */
      background-color: #bbe1f1;
      color: #fff;
      overflow: hidden; /* Ensures no content overflows */
      width: 280px;
      height: 300px; /* Adjusted for better visuals */
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .certifications-card img {
      width: 100%; /* Image covers the card horizontally */
      height: calc(100% - 40px); /* Leaves space for the text at the bottom */
      object-fit: cover; /* Ensures the image fits without distortion */
    }
    
    .certifications-card p {
      font-size: 16px; /* Font size for text */
      margin: 0;
      padding: 10px; /* Padding for text at the bottom */
      background-color: #1db954; /* Green background for text area */
      text-align: center;
      color: #fff;
      width: 100%; /* Ensures text spans the full width */
      box-sizing: border-box; /* Ensures padding does not affect the width */
    }
    
    .certifications-card:hover {
      transform: scale(1.05);
      background-color: #1db954;
      color: #121212;
    }
    
    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .certifications-list {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row on smaller screens */
      }
    
      .certifications-card {
        width: 220px; /* Adjusted card size for smaller screens */
        height: 260px;
      }
    }
    
    @media (max-width: 480px) {
      .certifications-list {
        grid-template-columns: repeat(1, 1fr); /* 1 card per row on very small screens */
      }
    
      .certifications-card {
        width: 180px;
        height: 240px;
      }
    
      .certifications-section-title h2 {
        font-size: 24px; /* Smaller title size on very small screens */
      }
    }
    </style>
